{{ define "body" }}
  <body class="{{ if .Site.Params.backgroundImage }} background-image" style="background-image: url('{{ .Site.Params.backgroundImage }}');" {{ else }}"{{ end }}>
{{ end }}

{{ define "main" }}
  <main>
    <div>
      {{ if .Site.Params.Portrait.Path }}
        <img src="{{ .Site.Params.Portrait.Path }}"
             class="circle"
             alt="{{ .Site.Params.Portrait.Alt }}"
             {{ with .Site.Params.Portrait.MaxWidth }}
               style="max-width:{{ . }}"
             {{ end }} />
      {{ end }}

        <h1>Hello, you.</h1>
        <h2>Welcome to my digital subconscious.</h2>

      {{- with .Site.Params.social }}
        <div>
          {{ partial "social-icons.html" . }}
        </div>
      {{- end }}
    </div>
  </main>
{{ end }}
